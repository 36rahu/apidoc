configuration:
  title: Full Sample
  description: A full sample using ApiDoc
  uri: ${base_url}
categories:
  CategoryOne:
    label: Category One
    description: First Category
    order: 2
  Category2:
    description: Another Category
    order: 1
versions:
  v1.0:
    label: Version 1
    status: beta
    major: 1
    minor: 0
    uri: /v1
    methods:
      TestDiff:
        label: test diff
        display: false
        category: CategoryOne
        response_body:
          type: object
          properties:
            a:
              type: string
            b:
              type: string
      MyResource:
        category: CategoryOne
        uri: /{version}/resource/{resource_id}
        code: 200
        method: PUT
        description: >
          Update the resource
        request_headers:
          X-Auth-Token:
            type: string
            description: Authentification token
            sample: 1234567890abcdefghij
          content-type:
            type: string
            generic: true
        request_parameters:
          version:
            type: version
            description: Api version
            generic: true
          resource_id:
            type: number
            description: Resource identifier
            optional: true
          does_not_exists:
            type: number
            description: Should not be displayed
        request_body:
          type: object
          properties:
            name:
              type: string
            choice:
              type: enum
              values:
              - Foo
              - Bar
              description: Resource Name
            ref:
              type: version
            elements:
              type: array
              description: A list of elements
              items:
                type: reference
                reference: element
        response_body:
          type: object
          properties:
            id:
              type: number
              description: Resource identifier
            name:
              type: string
              description: Resource Name
            elements:
              type: array
              description: A list of elements
              items:
                type: reference
                reference: full_element
        response_codes:
          - code: 400
            message: Bad name format
            description: The resource name is not correct
            generic: true
          - code: 400
            message: Bad element Syntaxe
            description: The resource element is not correct
          - code: 404
            message: Resource not found
      Bar:
        category: Category2
        uri: /endpoint
        method: delete
        description: A simple method
      JsonRpc:
        category: Category2
        uri: /endpoint
        method: get
        description: A simple method
        request_body:
          type: object
          properties:
            method:
              type: const
              value: "hello"
            params:
              type: array
              items:
                type: string
            id:
              type: number
      Baz:
        category: Category2
        extends: Bar
        uri: /endpoint
      Fum:
        category: Category2
        extends: MyResource
      Qux:
        category: Category2
        extends: v3.0/World
      Bar3:
        category: Category3
        uri: /endpoint
    references:
      element:
        type: object
        properties:
          name:
            type: string
          complexe_type:
            type: complexe_type
          complexe_type_with_ref:
            description: "a long description to check the issue #10"
            type: complexe_type_wr
            optional: true
          values:
            type: array
            items:
              type: number
      element2:
        type: object
        properties:
          name:
            type: string
          values:
            type: array
            items:
              type: number
      full_element:
        type: object
        extends: element
        properties:
          name:
            removed: true
          size:
            type: number
          active:
            type: boolean
          version:
            type: version
            description: A link to the type
            optional: true
          nothing:
            type: none
          sub_element:
            type: reference
            reference: element
          sub_element:
            type: reference
            reference: element
          metadata:
            type: dynamic
            items:
              type: string
          typed:
            type: enumStatus
    types:
      version:
        description: Defined a version
        category: global
        item:
          type: string
          sample: V0.1
        format:
          pretty: VN.N
          advanced: V\d+\.\d+
      complexe_type:
        description: A complexe type
        item:
          type: object
          properties:
            sub_a:
              type: string
            sub_b:
              type: string
      complexe_type_wr:
        description: A complexe type with reference
        item:
          type: reference
          reference: element2
      notUsed:
        description: A unused type
        category: global
        item:
          type: string
          sample: V0.1
        format:
          pretty: VN.N
          advanced: V\d+\.\d+
      enumStatus:
        description: List the version's status
        category: Lists
        item:
          type: enum
          values:
          - DRAFT
          - BETA
          - CURRENT
          - DEPRECATED
          sample: CURRENT
          descriptions:
            DRAFT: Draft
            BETA: Beta
            CURRENT: Current
  v2.0:
    extends: v1.0
    label: Version 2
    major: 2
    minor: 0
    status: current
    methods:
      TestDiff:
        category: CategoryOne
        response_body:
          type: reference
          reference: ref_test
          inherit: false
      MyResource2:
        category: Category2
        uri: /{version}/resource/{resource_id}
        code: 200
        method: PUT
      Fum:
        category: Category2
        description: changes
        uri: /changes/{version}/{new_parameter}
        request_parameters:
          new_parameter:
            type: number
            description: New parameter in this version
        response_codes:
          - code: 403
            generic: true
            message: Something Wrong
            description: The resource name is not correct
        request_body:
          type: object
          properties:
            name:
              type: string
              description: Resource Name
            ref:
              type: version
              description: Resource Name
            elements:
              type: array
              description: A list of elements
              items:
                type: boolean
    references:
      ref_test:
        type: object
        properties:
          a:
            type: string
          c:
            type: string
      element:
        properties:
          name:
            description: foooo
    types:
      enumStatus:
        description: d2
        item:
          values:
          - DRAFT2
          descriptions:
            DRAFT2: Draft
            BETA: Beta2
  v3.0:
    display: True
    major: 3
    minor: 0
    uri: /v3
    methods:
      World:
        category: Hello
        uri: /hello
      Theresource:
        category: CategoryOne
        uri: /{version}/resource/{resource_id}
        code: 200
        method: PUT
        description: >
          Update the resource