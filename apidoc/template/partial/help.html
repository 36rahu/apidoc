<div class="help_overlay" style="display:none"></div>
<div class="help_popup" style="display:none">
    <h2>Keyboard Shortcuts</h2>
    <div class="help_row">
        <h3>Site wide shortcuts</h3>
        <dl class="keyboard-mappings">
            <dt>?</dt>
            <dd>Bring up this help dialog</dd>
        </dl>
        <dl class="keyboard-mappings">
            <dt>esc</dt>
            <dd>Hide this help dialog</dd>
        </dl>
        <dl class="keyboard-mappings">
            <dt>/</dt>
            <dd>Focus search bar</dd>
        </dl>
    </div>
    <div class="help_row">
        <h3>Navigation</h3>
        <dl class="keyboard-mappings">
            <dt>j <em>or</em> n</dt>
            <dd>Move to next method or type</dd>
        </dl>
        <dl class="keyboard-mappings">
            <dt>k <em>or</em> p</dt>
            <dd>Move to previous method or type</dd>
        </dl>
        <dl class="keyboard-mappings">
            <dt>v</dt>
            <dd>Move to next version</dd>
        </dl>
        <dl class="keyboard-mappings">
            <dt>c</dt>
            <dd>Move to previous version</dd>
        </dl>
    </div>
</div>
